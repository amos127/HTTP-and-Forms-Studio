<!doctype html>

<head>
	<meta charset="utf-8">
	<script>
		// TODO: create a handler
	function setSearchEngine() {
		const actions = {
		   "google": "https://www.google.com/search",
		   "duckduckgo": "https://www.duckduckgo.com/",
		   "bing": "https://www.bing.com/search",
		   "ask": "https://www.ask.com/web"
		};

		const form = document.getElementById('searchForm');
		// let choice = document.querySelector('[name=engine]:checked');
		// let action = actions[choice.value];
		// form.setAttribute('action', action);
		form.setAttribute("action", actions[document.querySelector('[name=engine]:checked').value]);
	}
    window.addEventListener("load", function(){
		// TODO: register the handler
		const form = document.getElementById('searchForm');
		form.addEventListener("submit", setSearchEngine);
    });
	
	</script>
</head>

<body>

	<form id="searchForm">
	<!-- TODO: add form elements -->
		<input type="text" name="q"/>
		<label><input name="engine" type="radio" value="google"/>Google</label>
		<label><input name="engine" type="radio" value="duckduckgo"/>DuckDuckGo</label>
		<label><input name="engine" type="radio" value="bing"/>Bing</label>
		<label><input name="engine" type="radio" value="ask"/>Ask</label>
		<input type="submit" value="Go!"/>
	</form>

</body>
